tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Login user'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User email"
            type: string
            example: "qwe@mail.com"
          password:
            description: "User password"
            type: string
            example: "123456"
responses:
  '200':
    description: Login User
    headers:
      Set-Cookie:
        description: Cookies set after successful login
        schema:
          type: array
          items:
            type: string
            example: |
              sessionId=abc123; Path=/; HttpOnly
              refreshToken=xyz456; Path=/; HttpOnly
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully login a user!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: "UrCee/WOG3poAeYavpRegTOQwySf9zK8HCajm4in"
  '404':
    $ref: '../../components/users/responses/404User.yaml'
  '401':
    $ref: '../../components/users/responses/401User.yaml'
