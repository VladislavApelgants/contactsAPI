tags:
  - Auth
summary: SendEmail user
operationId: sendEmailUser
description: 'SendEmail user'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            description: "User email"
            type: string
            example: "qwe@mail.com"
responses:
  '200':
    description: SendEmail User
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email was successfully sent!
            data:
              type: object
  '400':
    $ref: '../../components/users/responses/400User.yaml'
